<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><head>
<title>Add Book - Worblehat Bookmanager</title>
</head>
<body>
	<h1>Add Book</h1>

	<form th:object="${bookDataFormData}" method="POST">
			Title:<input id="title" type="text" th:field="*{title}" path="title" />
		<errors path="title" />
		<br />
			Edition:<input id="edition" type="text" th:field="*{edition}" path="edition" />
		<errors path="edition" />
		<br />
			ISBN:<input id="isbn" type="text" th:field="*{isbn}" path="isbn" />
		<errors path="isbn" />
		<br />
			Author:<input id="author" type="text" th:field="*{author}" path="author" />
		<errors path="author" />
		<br />
			Year:<input id="year" type="text" th:field="*{year}" path="year" />
		<errors path="year" />

		<br />
		<input type="submit" id="addBook" value="Add Book" />
		<hr/>
		<a th:href="@{/}">Back to Home</a>
	</form>


</body>
</html>
